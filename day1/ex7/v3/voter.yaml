apiVersion: apps/v1
kind: Deployment
metadata:
  name: voter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voter
  template:
    metadata:
      labels:
        app: voter
        version: v1
    spec:
      hostAliases:
       - ip: "127.0.0.1"
         hostnames:
          - "vote"
          - "redis"
      containers:
       - name: vote
         image: dockersamples/examplevotingapp_vote:after
         ports:
          - containerPort: 80 # should be public 5000
       - name: redis
         image: redis:alpine
         ports:
          - containerPort: 6379 # should never be exposed
      volumes:
       - name: db-data
         emptyDir: {}
