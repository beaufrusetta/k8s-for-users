apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: workshop-day1-solutions
spec:
  selector:
    app: voter
  ports:
    - protocol: TCP
      port: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: voter-svc
  namespace: workshop-day1-solutions
spec:
  type: NodePort
  selector:
    app: voter
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31000
---
apiVersion: v1
kind: Service
metadata:
  name: results-svc
  namespace: workshop-day1-solutions
spec:
  type: NodePort
  selector:
    app: voting-result
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31001
